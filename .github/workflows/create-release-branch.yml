name: Create Release Branch

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch tags
        run: git fetch --prune --unshallow --tags || git fetch --tags

      - name: Run Release Please to generate the release PR
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          target-branch: dev

      # Recupera versão corretamente usando major/minor/patch
      - name: Extract new version
        id: version
        run: |
          MAJOR="${{ steps.rp.outputs.major }}"
          MINOR="${{ steps.rp.outputs.minor }}"
          PATCH="${{ steps.rp.outputs.patch }}"

          if [ -z "$MAJOR" ] || [ -z "$MINOR" ] || [ -z "$PATCH" ]; then
            echo "Release Please não retornou major/minor/patch. Nada para versionar."
            exit 1
          fi

          VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare release branch name
        id: branch
        run: |
          BRANCH="release/${{ steps.version.outputs.version }}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "Criando branch: $BRANCH"

      # Cria a release/x.x.x baseada na branch automática gerada pelo Release Please
      - name: Create proper release branch
        run: |
          AUTO_BRANCH="${{ steps.rp.outputs.pr-branch }}"
          if [ -z "$AUTO_BRANCH" ]; then
            echo "Release Please não criou nenhuma PR/branch automática. Nada para promover."
            exit 1
          fi

          git checkout "$AUTO_BRANCH"
          git pull
          git checkout -b "${{ steps.branch.outputs.branch }}"
          git push origin "${{ steps.branch.outputs.branch }}"

      # Cria PR limpa direcionada para main
      - name: Create clean PR (release/x.x.x -> main)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = "${{ steps.version.outputs.version }}";
            const branch = `release/${version}`;

            await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: branch,
              base: "main",
              title: `Release ${version}`,
              body: `This PR promotes version **${version}** to main.`
            });
