name: Create Release Branch

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch tags
        run: git fetch --prune --unshallow --tags || git fetch --tags

      - name: Run Release Please to generate the release PR
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          target-branch: dev

      # Extrai versão com fallback para tag_name ou version, removendo prefixo 'v'
      - name: Extract new version
        id: version
        run: |
          RP_VERSION="${{ steps.rp.outputs.version }}"
          TAG_NAME="${{ steps.rp.outputs.tag_name }}"
          MAJOR="${{ steps.rp.outputs.major }}"
          MINOR="${{ steps.rp.outputs.minor }}"
          PATCH="${{ steps.rp.outputs.patch }}"

          VERSION=""
          if [ -n "$MAJOR" ] && [ -n "$MINOR" ] && [ -n "$PATCH" ]; then
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          elif [ -n "$RP_VERSION" ]; then
            VERSION="$RP_VERSION"
          elif [ -n "$TAG_NAME" ]; then
            VERSION="$TAG_NAME"
          fi

          if [ -z "$VERSION" ]; then
            echo "Não foi possível determinar a versão a partir do Release Please."
            exit 1
          fi

          # Remove prefixo 'v' se existir (ex.: v1.2.3 -> 1.2.3)
          STRIPPED_VERSION="${VERSION#v}"

          echo "Detected version: $STRIPPED_VERSION"
          echo "version=$STRIPPED_VERSION" >> $GITHUB_OUTPUT

      - name: Prepare release branch name
        id: branch
        run: |
          BRANCH="release/${{ steps.version.outputs.version }}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "Criando branch: $BRANCH"

      # Cria a release/x.x.x baseada na branch automática gerada pelo Release Please
      - name: Create proper release branch
        run: |
          AUTO_BRANCH="${{ steps.rp.outputs.pr-branch }}"
          if [ -z "$AUTO_BRANCH" ]; then
            echo "Release Please não criou nenhuma PR/branch automática (pr-branch vazio)."
            echo "Verifique se houve mudanças que gerem release ou se o Release Please está configurado para criar PR."
            exit 1
          fi

          git checkout "$AUTO_BRANCH"
          git pull
          git checkout -b "${{ steps.branch.outputs.branch }}"
          git push origin "${{ steps.branch.outputs.branch }}"

      # Cria PR limpa direcionada para main
      - name: Create clean PR (release/x.x.x -> main)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = "${{ steps.version.outputs.version }}";
            const branch = `release/${version}`;

            await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: branch,
              base: "main",
              title: `Release ${version}`,
              body: `This PR promotes version **${version}** to main.`
            });
