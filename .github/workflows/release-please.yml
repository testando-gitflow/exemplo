name: Release Please

on:
  pull_request:
    types: [closed]
    branches:
      - dev
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  # Cria release apenas quando o merge é na main (alinhado ao GitFlow)
  release-please:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch all tags
        run: git fetch --prune --unshallow --tags || git fetch --tags

      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        id: release_please
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple

  # Em merges na dev, publica apenas tag de pré-release (alpha) sem criar Release
  prerelease-alpha:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'dev'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch all tags
        run: git fetch --prune --unshallow --tags || git fetch --tags

      - name: Create alpha prerelease tag
        shell: bash
        run: |
          set -euo pipefail
          # Usa a última tag existente como base; se não houver, aborta silenciosamente
          BASE_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -z "$BASE_TAG" ]; then
            echo "Nenhuma tag base encontrada. Pulando criação de alpha."
            exit 0
          fi

          NEW_TAG="${BASE_TAG}-alpha"
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG já existe. Pulando criação."
          else
            echo "Criando tag pré-release: $NEW_TAG"
            git tag "$NEW_TAG"
            git push origin "$NEW_TAG"
          fi
